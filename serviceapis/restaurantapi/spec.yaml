components:
  schemas:
    Address:
      type: object
      required: [ street1, city, state, zip ]
      properties:
        street1:
          type: string
        street2:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
    MenuItem:
      type: object
      required: [ id, name, price ]
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: integer
